<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe Experience</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <!-- L7 - Flat and Curved Images -->
    <a-scene>
        <a-assets>
            <img id="L09-img-01" src="07/assets/L09-img-1024x768-flat.jpg">
            <img id="L09-img-02" src="07/assets/L09-img-1024x768-curved.jpg">
            <img id="L09-img-03" src="07/assets/L09-img-1024x768-curved-layout-R.jpg">
            <img id="L09-img-04" src="07/assets/L09-img-1024x768-curved-layout-C.jpg">
            <img id="L09-img-05" src="07/assets/L09-img-1024x768-curved-layout-L.jpg">
        </a-assets>

        <a-image
            src="#L09-img-01"
            position="0 1.5 -3"
            width="1"
            height="0.75"
            scale="3 3 1">
        </a-image>

        <a-curvedimage 
            src="#L09-img-02"
            theta-length="90"
            theta-start="135"
            radius="0.707"
            height="0.833"
            position="0 1.5 0"
            >
        </a-curvedimage>

        <a-box
            color="#AA0000"
            opacity="0.5"
            width="3"
            height="0.1"
            depth="3"
            position="0 1.5 -1.5">
        </a-box>

        <a-curvedimage src="#L09-img-03"
            theta-length="50"
            theta-start="90"
            radius="0.5"
            height="0.327"
            position="0 1.5 0"
            scale="3 3 3">
        </a-curvedimage>

        <a-curvedimage src="#L09-img-04"
            theta-length="50"
            theta-start="155"
            radius="0.5"
            height="0.327"
            position="0 1.5 0"
            scale="3 3 3">
        </a-curvedimage>

        <a-curvedimage src="#L09-img-05"
            theta-length="50"
            theta-start="220"
            radius="0.5"
            height="0.327"
            position="0 1.5 0"
            scale="3 3 3">
        </a-curvedimage>

    </a-scene>
</body>
</html>
