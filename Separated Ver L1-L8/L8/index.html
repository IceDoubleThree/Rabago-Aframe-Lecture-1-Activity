<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe Experience</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <!-- L8 - Breaking Primitives -->
    <a-scene>
        <a-assets>
            <img id="L10-img-BG" src="/08/assets/L10-img-background.jpg">
        </a-assets>

        <a-image 
            src="#L10-img-BG" 
            position="0 1.6 -11" 
            scale="12 9 1">
        </a-image>

        <a-box 
            color="red"
            height="1.5"
            position="-1 0.5 -4">
        </a-box>

        <a-entity 
            geometry="primitive: box; height: 1.5" 
            material="shader: standard; color: #AA0000" 
            position="1 0.5 -4">
        </a-entity>

        <a-entity 
            geometry="primitive: cylinder; 
                    theta-length: 90; 
                    theta-start: 135; 
                    radius: 0.707; 
                    height: 0.833; 
                    open-ended: true" 
            material="shader: flat; 
                    color: #FFFFFF; side: 
                    double; 
                    src: #L10-img-BG" 
            position="0 1.5 0" 
            scale="-10 10 10">
        </a-entity>
    </a-scene>
</body>
</html>
